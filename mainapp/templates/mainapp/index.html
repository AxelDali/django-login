<!-- mainapp/templates/mainapp/index.html -->

{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        Hi {{ user.username }}!
        <p><a href="{% url 'login:logout' %}">Log Out</a></p>
        <p><a href="{% url 'login:password_reset' %}">Reset Password</a></p>
    {% else %}
        <p>You are not logged in</p>
        <p><a href="{% url 'login:login' %}">Log In</a></p>
        <p><a href="{% url 'login:signup' %}">Sign Up</a></p>
    {% endif %}
{% endblock %}
